<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>

	<!-- Icons -->
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>

	<link href="./asset/font/fontawesome-free-6.3.0-web/css/fontawesome.css" rel="stylesheet">
	<link href="./asset/font/fontawesome-free-6.3.0-web/css/brands.css" rel="stylesheet">
	<link href="./asset/font/fontawesome-free-6.3.0-web/css/solid.css" rel="stylesheet">

	<!-- My CSS -->
	<link rel="stylesheet" href="./asset/css/style.css">
	<link rel="stylesheet" href="./asset/css/Vehicle.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.2.0/sweetalert2.all.min.js"></script>

	<title>Admin</title>
</head>

<body>
	<!-- SIDEBAR -->
	<section id="sidebar">
		<a href="#" class="brand">
			<i class='bx bxs-smile'></i>
			<span class="text">Admin</span>
		</a>
		<ul class="side-menu top">
			<li>
				<a href="./Dashboard.html">
					<i class='bx bxs-dashboard'></i>
					<span class="text">Dashboard</span>
				</a>
			</li>
			<li class="">
				<a href="./Profile.html">
					<i class='bx bxs-group'></i>
					<span class="text">Profile</span>
				</a>
			</li>
			<li class="active">
				<a href="./Vehicle.html">
					<i class='bx bxs-car'></i>
					<span class="text">Vehicle</span>
				</a>
			</li>
			<li>
				<a href="./History.html">
					<i class='bx bx-history'></i>
					<span class="text">History</span>
				</a>
			</li>
		</ul>
		<ul class="side-menu">
			<li>
				<a href="#">
					<i class='bx bxs-cog'></i>
					<span class="text">Settings</span>
				</a>
			</li>
			<li>
				<a href="./index.html" class="logout">
					<i class='bx bxs-log-out-circle'></i>
					<span class="text">Logout</span>
				</a>
			</li>
		</ul>
	</section>
	<!-- SIDEBAR -->

	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu'></i>
			<a href="#" class="nav-link">Categories</a>
			<form action="#">
				<div class="form-input">
					<input type="search" placeholder="Search..." id="search-input">
					<button type="button" class="search-btn" id="search_id"><i class='bx bx-search'></i></button>
				</div>
			</form>
			<input type="checkbox" id="switch-mode" hidden>
			<label for="switch-mode" class="switch-mode"></label>

			<a href="#" class="profile">
				<img src="./asset/img/people.png">
			</a>
		</nav>
		<!-- NAVBAR -->

		<!-- MAIN -->
		<main>
			<div class="head-title">
				<div class="left">
					<h1>Vehicle</h1>
					<ul class="breadcrumb">
						<li>
							<a href="#">Dashboard</a>
						</li>
						<li><i class='bx bx-chevron-right'></i></li>
						<li>
							<a class="active" href="#">Home</a>
						</li>
					</ul>
				</div>

			</div>
			<div class="table-data">
				<div class="order">
					<div class="head">
						<h3>Vehicle Table</h3>
						<i class='bx bx-search'></i>
						<i class='bx bx-filter'></i>
					</div>
					<table>
						<thead>
							<tr>
								<th>Number Plate</th>
								<th>Car Manufacturer</th>
								<th>Name Vehicle</th>
								<th>Color</th>
								<th>ID Profile</th>
								<th class="hd_edit">Edit</th>
								<th class="hd_delete">Delete</th>
							</tr>
						</thead>
						<tbody id="body">
							<!-- Body -->
						</tbody>
					</table>
				</div>
			</div>

			<!-- Button trigger modal -->


			<!-- Modal -->
			<div class="modal fade" id="modal_edit" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
				aria-labelledby="staticBackdropLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h1 class="modal-title fs-5" id="staticBackdropLabel"></h1>
							<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
						</div>
						<div class="modal-body">
							<!-- modal - Body -->
							<label for="exampleFormControlInput1" class="modal_lable form-label">Car Manufacturer
								:</label>
							<input id="input_carManufacturer" class="modal_text form-control form-control-sm"
								type="text" placeholder="Enter car manufacturer" aria-label=".form-control-sm example">
							<label for="exampleFormControlInput1" class="modal_lable form-label">Name Vehicle :
							</label>
							<input id="input_nameVehicle" class="modal_text form-control form-control-sm" type="text"
								placeholder="Enter name vehicle" aria-label=".form-control-sm example">
							<label for="exampleFormControlInput1" class="modal_lable form-label">Color :</label>
							<input id="input_color" class="modal_text form-control form-control-sm" type="text"
								placeholder=" Enter color" aria-label=".form-control-sm example">

							<label for="exampleFormControlInput1" class="modal_lable form-label id_profile">ID Profile: </label>
							<div class="">
								<select id="select" class="modal_select form-select"
									aria-label="Default select example">
								</select>
							</div>

						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
							<button id="bt_Edit" value="" type="button" class="btn btn-primary"
								onclick="on_Edit(value)">Edit</button>
						</div>
					</div>
				</div>
			</div>

			<div>

				<button type="button" data-bs-toggle="modal" data-bs-target="#modal_add" class="bt_Add btn btn-primary"
					onclick="on_LoandModelAdd()">Add Vehicle</button>

				<!-- Modal Add -->
				<div class="modal fade" id="modal_add" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
					aria-labelledby="staticBackdropLabel" aria-hidden="true">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<h1 class="modal-title fs-5" id="staticBackdropLabel">Add Vehicle</h1>
								<button type="button" class="btn-close" data-bs-dismiss="modal"
									aria-label="Close"></button>
							</div>
							<div class="modal-body">
								<!-- modal - Body -->
								<label for="exampleFormControlInput1" class="modal_lable form-label">Number Plate
									:</label>
								<input id="inputAdd_numberPlate" class="modal_text form-control form-control-sm"
									type="text" placeholder="Enter number plate" aria-label=".form-control-sm example">

								<label for="exampleFormControlInput1" class="modal_lable form-label">Car Manufacturer
									:</label>
								<input id="inputAdd_carManufacturer" class="modal_text form-control form-control-sm"
									type="text" placeholder="Enter car manufacturer"
									aria-label=".form-control-sm example">
								<label for="exampleFormControlInput1" class="modal_lable form-label">Name Vehicle :
								</label>
								<input id="inputAdd_nameVehicle" class="modal_text form-control form-control-sm"
									type="text" placeholder="Enter name vehicle" aria-label=".form-control-sm example">
								<label for="exampleFormControlInput1" class="modal_lable form-label">Color :</label>
								<input id="inputAdd_color" class="modal_text form-control form-control-sm" type="text"
									placeholder=" Enter color" aria-label=".form-control-sm example">

								<label for="exampleFormControlInput1" class="modal_lable form-label">ID Profile:
								</label>
								<div class="">
									<select id="selectAdd" class="modal_select form-select"
										aria-label="Default select example">
									</select>
								</div>

							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
								<button id="bt_Add" value="" type="button" class="btn btn-primary"
									onclick="on_Add(value)">Add Vehicle</button>
							</div>
						</div>
					</div>
				</div>

			</div>


		</main>
		<!-- MAIN -->
	</section>
	<!-- CONTENT -->


	<script src="./asset/js/script.js"></script>
	<script src="./asset/js/Vehicle.js"></script>
</body>

</html>
