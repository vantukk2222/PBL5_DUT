<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>

	<!-- Icons -->
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>

	<link href="./asset/font/fontawesome-free-6.3.0-web/css/fontawesome.css" rel="stylesheet">
	<link href="./asset/font/fontawesome-free-6.3.0-web/css/brands.css" rel="stylesheet">
	<link href="./asset/font/fontawesome-free-6.3.0-web/css/solid.css" rel="stylesheet">

	<!-- My CSS -->
	<link rel="stylesheet" href="./asset/css/Profile.css">
	<link rel="stylesheet" href="./asset/css/style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.2.0/sweetalert2.all.min.js"></script>

	<title>Admin</title>
</head>

<body>


	<!-- SIDEBAR -->
	<section id="sidebar">
		<a href="#" class="brand">
			<i class='bx bxs-smile'></i>
			<span class="text">Admin</span>
		</a>
		<ul class="side-menu top">
			<li>
				<a href="./Dashboard.html">
					<i class='bx bxs-dashboard'></i>
					<span class="text">Dashboard</span>
				</a>
			</li>
			<li class="active">
				<a href="./Profile.html">
					<i class='bx bxs-group'></i>
					<span class="text">Profile</span>
				</a>
			</li>
			<li>
				<a href="./Vehicle.html">
					<i class='bx bxs-car'></i>
					<span class="text">Vehicle</span>
				</a>
			</li>
			<li>
				<a href="./History.html">
					<i class='bx bx-history'></i>
					<span class="text">History</span>
				</a>
			</li>
		</ul>
		<ul class="side-menu">
			<li>
				<a href="#">
					<i class='bx bxs-cog'></i>
					<span class="text">Settings</span>
				</a>
			</li>
			<li>
				<a href="./index.html" class="logout">
					<i class='bx bxs-log-out-circle'></i>
					<span class="text">Logout</span>
				</a>
			</li>
		</ul>
	</section>
	<!-- SIDEBAR -->

	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu'></i>
			<a href="#" class="nav-link">Categories</a>
			<form action="#">
				<div class="form-input">
					<input type="search" placeholder="Search..." id="search-input">
					<button type="button" class="search-btn" id="search_id"><i class='bx bx-search'></i></button>
				</div>
			</form>
			<input type="checkbox" id="switch-mode" hidden>
			<label for="switch-mode" class="switch-mode"></label>

			<a href="#" class="profile">
				<img src="./asset/img/people.png">
			</a>
		</nav>
		<!-- NAVBAR -->

		<!-- MAIN -->
		<main>
			<div class="head-title">
				<div class="left">
					<h1>Profile</h1>
					<ul class="breadcrumb">
						<li>
							<a href="#">Dashboard</a>
						</li>
						<li><i class='bx bx-chevron-right'></i></li>
						<li>
							<a class="active" href="#">Home</a>
						</li>
					</ul>
				</div>

			</div>
			<div class="table-data">
				<div class="order">
					<div class="head">
						<h3>Profile Table</h3>
						<i class='bx bx-search'></i>
						<i class='bx bx-filter'></i>
					</div>
					<table>
						<thead>
							<tr>
								<th>ID</th>
								<th>Name</th>
								<th>Gender</th>
								<th>Phone number</th>
								<th>Email</th>
								<th class="hd_edit">Edit</th>
								<th class="hd_delete">Delete</th>
							</tr>
						</thead>
						<tbody id="body">
							<!-- Body -->
						</tbody>
					</table>
				</div>
			</div>

			<!-- Button trigger modal -->


			<!-- Modal -->
			<div class="modal fade" id="modal_edit" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
				aria-labelledby="staticBackdropLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h1 class="modal-title fs-5" id="staticBackdropLabel"></h1>
							<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
						</div>
						<div class="modal-body">
							<!-- modal - Body -->
							<label for="exampleFormControlInput1" class="modal_lable form-label">Name :</label>
							<input id="input_name" class="modal_text form-control form-control-sm" type="text"
								placeholder="Enter Name" aria-label=".form-control-sm example">
							<label for="exampleFormControlInput1" class="modal_lable form-label">Phone Number
								:</label>
							<input id="input_phonenumber" class="modal_text form-control form-control-sm" type="text"
								placeholder="Enter Phone Number" aria-label=".form-control-sm example">
							<label for="exampleFormControlInput1" class="modal_lable form-label">Email :</label>
							<input id="input_email" class="modal_text form-control form-control-sm" type="text"
								placeholder=" Enter Email" aria-label=".form-control-sm example">

							<label for="exampleFormControlInput1" class="modal_lable form-label">Gender: </label>
							<div class="modal_check">

								<input class="form-check-input" type="radio" name="flexRadioDefault" id="radio_Nam"
									checked>
								<label class="form-check-label" for="flexRadioDefault1">
									Nam
								</label>

								<input class="form-check-input" type="radio" name="flexRadioDefault" id="radio_Nu">
								<label class="form-check-label" for="flexRadioDefault1">
									Nữ
								</label>
							</div>

						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
							<button id="bt_Edit" value="" type="button" class="btn btn-primary"
								onclick="on_Edit(value)">Edit</button>
						</div>
					</div>
				</div>
			</div>

			<div>

				<button type="button" data-bs-toggle="modal" data-bs-target="#modal_add"
					class="bt_Add btn btn-primary">Add Profile</button>

				<!-- Modal Add -->
				<div class="modal fade" id="modal_add" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
					aria-labelledby="staticBackdropLabel" aria-hidden="true">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<h1 class="modal-title fs-5" id="staticBackdropLabel"></h1>
								<button type="button" class="btn-close" data-bs-dismiss="modal"
									aria-label="Close"></button>
							</div>
							<div class="modal-body">
								<!-- modal - body -->
								<label for="exampleFormControlInput1" class="modal_lable form-label">Name :</label>
								<input id="inputAdd_name" class="modal_text form-control form-control-sm" type="text"
									placeholder="Enter Name" aria-label=".form-control-sm example">
								<label for="exampleFormControlInput1" class="modal_lable form-label">Phone Number
									:</label>
								<input id="inputAdd_phonenumber" class="modal_text form-control form-control-sm"
									type="text" placeholder="Enter Phone Number" aria-label=".form-control-sm example">
								<label for="exampleFormControlInput1" class="modal_lable form-label">Email :</label>
								<input id="inputAdd_email" class="modal_text form-control form-control-sm" type="text"
									placeholder=" Enter Email" aria-label=".form-control-sm example">

								<label for="exampleFormControlInput1" class="modal_lable form-label">Gender: </label>
								<div class="modal_check">
									<input class="form-check-input" type="radio" name="flexRadioDefault"
										id="radioAdd_Nam" checked>
									<label class="form-check-label" for="flexRadioDefault1">
										Nam
									</label>

									<input class="form-check-input" type="radio" name="flexRadioDefault"
										id="radioAdd_Nu">
									<label class="form-check-label" for="flexRadioDefault1">
										Nữ
									</label>
								</div>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
								<button id="bt_Edit" value="" type="button" class="btn btn-primary"
									onclick="on_Add()">Add Profile</button>
							</div>
						</div>
					</div>
				</div>

			</div>


		</main>
		<!-- MAIN -->
	</section>
	<!-- CONTENT -->


	<script src="./asset/js/script.js"></script>
	<script src="./asset/js/Profile.js"></script>
</body>

</html>
